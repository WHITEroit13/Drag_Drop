<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>

<div class="container">
       
    <div id="left">
        <div class="list" draggable="true">
            <img src="img/images.png"> List Item 1
        </div>
        <div class="list" draggable="true">
            <img src="img/images.png"> List Item 2
        </div>
        <div class="list" draggable="true">
            <img src="img/images.png"> List Item 3
        </div>
        <div class="list" draggable="true">
            <img src="img/images.png"> List Item 4
        </div>
    </div>

    <div id="right"></div>
    <button id="resetBtn">
        RESET
    </button>
</div>

<script src="index.js"></script>
</body>
</html>
